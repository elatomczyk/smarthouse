{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center">Rejestracja</h1>
    <form role="form" action="/register/" method="post">
        {% csrf_token %}
        <label for="username">Login:</label>
        <input class="form-control" id="username" maxlength="30" name="username" type="text">
        <label for="email">Adres email:</label>
        <input class="form-control" id="email" name="email" type="email">
        <label for="password1">Hasło:</label>
        <input class="form-control" id="password1" name="password1" type="password">
        <label for="password2">Powtórz hasło:</label>
        <input class="form-control" id="password2" name="password2" type="password">
        <input type="submit"  class="form-control btn btn-primary col-md-3" value="Rejestracja" />
    </form>
{% endblock %}
