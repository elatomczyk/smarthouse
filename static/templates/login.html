{% extends 'base.html' %}
{% block content %}
		{% if form.errors %}
			<p>Twój login lub hasło nie są prawidłowe. Spróbuj ponownie!</p>
		{% endif %}
		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
			<table>
				<tr>
    				<td>Login:</td>
    				<td>{{ form.username }}</td>
				</tr>
				<tr>
    				<td>Hasło:</td>
    				<td>{{ form.password }}</td>
				</tr>
			</table>
			<input type="submit" value="Zaloguj" />
			<input type="hidden" name="next" value="{{ next }}" />
								<a href="/register">
						<input type="button" value="Zarejestruj" id="przycisk_zarejestruj" />
					</a>
		</form>
{% endblock %}
