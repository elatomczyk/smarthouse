{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center">Logowanie</h1>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        {% if form.errors %}
            <div class="alert alert-warning alert-danger">Login lub hasło są nieprawidłowe!</div>
        {% endif %}
        <form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" id="username" maxlength="254" name="username" placeholder="Login" type="text" />
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Hasło" type="password" />
            </div>
            <div class="form-group form-inline">
                <input type="submit" class="col-md-5 btn btn-primary" name="submit" value="Zaloguj" />
                <div class="col-md-2"></div>
                <a class="btn btn-primary col-md-5" type="button" id="przycisk_zarejestruj" href="/register">Rejestracja</a>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
{% endblock %}
