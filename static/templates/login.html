{% extends 'base.html' %}
{% block content %}
        <div class="col-md-3"></div>
        <div class="col-md-6">
        {% if form.errors %}
            <span class="alert alert-warning alert-danger">Twój login lub hasło nie są prawidłowe. Spróbuj ponownie!</span>
		{% endif %}
		<form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">Login</div>
                    <input class="form-control" id="username" maxlength="254" name="username" type="text" />
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">Hasło</div>
                    <input class="form-control" id="password" name="password" type="password" />
                </div>
            </div>

            <div class="row">
                    <input type="submit" class="form-control btn btn-primary col-md-3" name="submit" value="Zaloguj" />
                    <a class="form-control btn btn-primary col-md-3" type="button" id="przycisk_zarejestruj" href="/register">Zarejestruj</a>
            </div>
		</form>
    <div class="col-md-3"></div>
    </div>
{% endblock %}
